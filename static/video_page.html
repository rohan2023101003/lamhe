<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Centered Video Player</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        video {
            max-width: 70%;
            max-height: 80vh; /* This will ensure the video's height is less than the window height */
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <video controls autoplay src="video_with_audio/output.mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
